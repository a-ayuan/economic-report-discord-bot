provider: "fxstreet"   # "fxstreet" or "forexfactory"
currency: "USD"
impact: "high"         # maps to "red folder" / highest impact
keyword_allowlist: []  # if non-empty, only events containing these keywords pass
keyword_blocklist: []  # events containing these keywords are excluded

calendar_refresh:
  weekly_sunday_hour: 0
  weekly_sunday_minute: 0
  daily_hour: 0
  daily_minute: 0
  periodic_minutes: 30

polling:
  window_seconds: 300
  phase1_seconds: 30
  phase1_interval: 2
  phase2_seconds: 120
  phase2_interval: 5
  phase3_seconds: 300
  phase3_interval: 15

discord:
  message_template: "**{title}** | Forecast: `{forecast}` | Previous: `{previous}` | Actual: `{actual}`"
